<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden; user-select: none">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;"
    >
      <a-assets>
        <a-asset-item id="1-1" src="/1-1/scene.gltf"></a-asset-item>
        <a-asset-item id="1-2" src="/1-2/scene.gltf"></a-asset-item>
        <a-asset-item id="1-3" src="/1-3/scene.gltf"></a-asset-item>
        <a-asset-item id="1-4" src="/1-4/scene.gltf"></a-asset-item>
        <a-asset-item id="2-1" src="/2-1/scene.gltf"></a-asset-item>
        <a-asset-item id="2-2" src="/2-2/scene.gltf"></a-asset-item>
        <a-asset-item id="2-3" src="/2-3/scene.gltf"></a-asset-item>
        <a-asset-item id="2-4" src="/2-4/scene.gltf"></a-asset-item>
        <a-asset-item id="3-1" src="/3-1/scene.gltf"></a-asset-item>
        <a-asset-item id="3-2" src="/3-2/scene.gltf"></a-asset-item>
        <a-asset-item id="3-3" src="/3-3/scene.gltf"></a-asset-item>
        <a-asset-item id="4-1" src="/4-1/scene.gltf"></a-asset-item>
        <a-asset-item id="4-2" src="/4-2/scene.gltf"></a-asset-item>
        <a-asset-item id="4-3" src="/4-3/scene.gltf"></a-asset-item>
        <a-asset-item id="4-4" src="/4-4/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="1">
        <a-entity
          gltf-model="#1-1"
          scale="0.02 0.02 0.02"
          position="0 0 1"
          rotation="290 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#1-2"
          scale="0.02 0.02 0.02"
          position="0.5 2 0"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#1-3"
          scale="0.003 0.003 0.003"
          position="-0.5 2 0"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#1-4"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" size="0.5" value="2">
        <!-- Childhood -->

        <a-entity
          gltf-model="#2-1"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#2-2"
          scale="0.05 0.05 0.05"
          position="1.5 -1 0"
          rotation="90 180 0"
        ></a-entity>

        <a-entity
          gltf-model="#2-3"
          scale="1.5 1.5 1.5"
          position="-0.5 1 0"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#2-4"
          scale="0.03 0.03 0.03"
          position="-0.5 -5 0"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" size="0.5" value="3">
        <!-- Growing Up -->

        <a-entity
          gltf-model="#3-1"
          scale="0.3 -0.3 0.3"
          position="0 -2 2"
          rotation="0 90 90"
        ></a-entity>

        <a-entity
          gltf-model="#3-2"
          scale="0.1 0.1 0.1"
          position="-0.8 -3 2"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#3-3"
          scale="20 20 20"
          position="0 -3 2"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" size="0.5" value="4">
        <!-- Worlds -->

        <a-entity
          gltf-model="#4-1"
          scale="0.13 0.13 0.13"
          position="-1 -5 0"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#4-2"
          scale="0.015 0.015 0.015"
          position="1 0 0"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#4-3"
          scale="0.007 0.007 0.007"
          position="-3 -2 0"
          rotation="270 0 0"
        ></a-entity>

        <a-entity
          gltf-model="#4-4"
          scale="0.5 0.5 0.5"
          position="3 -3 0"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
